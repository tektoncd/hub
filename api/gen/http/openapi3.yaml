  /query:
    get:
      tags:
      - resource
      summary: Query resource
      description: Find resources by a combination of name, kind and tags
      operationId: resource#Query
      parameters:
      - name: name
        in: query
        description: Name of resource
        allowEmptyValue: true
        schema:
          type: string
          description: Name of resource
          default: ""
          example: Quo laborum.
        example: Quia assumenda distinctio sunt voluptatem quas aut.
      - name: kinds
        in: query
        description: Kinds of resource to filter by
        allowEmptyValue: true
        schema:
          type: array
          items:
            type: string
            example: Nihil placeat non.
          description: Kinds of resource to filter by
          example:
          - Eius illo eligendi rerum harum eos.
          - Et nulla nam repellendus.
          - Quisquam quasi quo voluptas voluptatem.
          - Molestias eaque impedit aut dignissimos explicabo voluptates.
        example:
        - Illo consectetur modi incidunt eum reprehenderit.
        - Ut velit qui vel voluptatum dolores.
      - name: tags
        in: query
        description: Tags associated with a resource to filter by
        allowEmptyValue: true
        schema:
          type: array
          items:
            type: string
            example: Voluptatem eveniet esse.
          description: Tags associated with a resource to filter by
          example:
          - Iusto officiis facere neque vitae neque non.
          - Sunt vel deserunt laboriosam minus.
          - Illum aut praesentium.
        example:
        - Eos doloremque fugit.
        - Voluptatem deleniti.
        - Quis eos amet eaque culpa error assumenda.
      - name: limit
        in: query
        description: Maximum number of resources to be returned
        allowEmptyValue: true
        schema:
          type: integer
          description: Maximum number of resources to be returned
          default: 100
          example: 16371100695121962914
        example: 9379341485450458697
      - name: match
        in: query
        description: Strategy used to find matching resources
        allowEmptyValue: true
        schema:
          type: string
          description: Strategy used to find matching resources
          default: contains
          example: contains
          enum:
          - exact
          - contains
        example: exact
      responses:
        "200":
          description: ""
          content:
