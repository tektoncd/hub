    /v1:
        get:
            tags:
                - status
            summary: Status status
            description: Return status of the services
            operationId: status#Status#1
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StatusResponseBody'
                            example:
                                services:
                                    - error: unable to reach db
                                      name: api
                                      status: ok
                                    - error: unable to reach db
                                      name: api
                                      status: ok
                                    - error: unable to reach db
                                      name: api
                                      status: ok
    /v1/categories:
        get:
            tags:
                - category
            summary: list category
            description: List all categories along with their tags sorted by name
            operationId: category#list#1
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ListResponseBody'
                            example:
                                data:
                                    - id: 1
                                      name: Image Builder
                                    - id: 1
                                      name: Image Builder
                                    - id: 1
                                      name: Image Builder
                "500":
                    description: 'internal-error: Internal Server Error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
components:
    schemas:
        Catalog:
            type: object
            properties:
                id:
                    type: integer
                    description: ID is the unique id of the catalog
                    example: 1
                name:
                    type: string
                    description: Name of catalog
                    example: Tekton
                provider:
                    type: string
                    description: Provider of catalog
                    example: github
                type:
                    type: string
                    description: Type of catalog
                    example: community
                    enum:
                        - official
                        - community
                url:
                    type: string
                    description: URL of catalog
                    example: https://github.com/tektoncd/hub
            example:
                id: 1
                name: Tekton
                provider: github
                type: community
                url: https://github.com/tektoncd/hub
            required:
                - id
                - name
                - type
                - url
                - provider
        CatalogErrorResponseBody:
            type: object
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/CatalogErrors'
                    description: Catalog errors
                    example:
