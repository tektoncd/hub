openapi: 3.0.3
info:
    title: Tekton Hub
    description: HTTP services for managing Tekton Hub
    version: "1.0"
servers:
    - url: https://api.hub.tekton.dev
paths:
    /:
        get:
            tags:
                - status
            summary: Status status
            description: Return status of the services
            operationId: status#Status
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StatusResponseBody'
                            example:
                                services:
                                    - error: unable to reach db
                                      name: api
                                      status: ok
                                    - error: unable to reach db
                                      name: api
                                      status: ok
                                    - error: unable to reach db
                                      name: api
                                      status: ok
    /catalog/{catalogName}/error:
        get:
            tags:
                - catalog
            summary: CatalogError catalog
            description: List all errors occurred refreshing a catalog
            operationId: catalog#CatalogError
            parameters:
                - name: catalogName
                  in: path
                  description: Name of catalog
                  required: true
                  schema:
                    type: string
                    description: Name of catalog
                    example: tekton
                  example: tekton
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CatalogErrorResponseBody'
                            example:
                                data:
                                    - errors:
                                        - Resource tekton.dev/v1beta1, Kind=Task - buildah has no display name
                                        - Resource tekton.dev/v1beta1, Kind=task - curl has no display name
                                      type: warning
                                    - errors:
                                        - Resource tekton.dev/v1beta1, Kind=Task - buildah has no display name
                                        - Resource tekton.dev/v1beta1, Kind=task - curl has no display name
                                      type: warning
                "500":
                    description: 'internal-error: Internal Server Error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
            security:
                - jwt_header_Authorization:
                    - rating:read
                    - rating:write
                    - agent:create
                    - catalog:refresh
                    - config:refresh
                    - refresh:token
    /catalog/{catalogName}/refresh:
        post:
            tags:
                - catalog
            summary: Refresh catalog
            description: Refresh a Catalog by it's name
            operationId: catalog#Refresh
            parameters:
                - name: catalogName
                  in: path
                  description: Name of catalog
                  required: true
                  schema:
                    type: string
                    description: Name of catalog
                    example: tekton
                  example: tekton
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Job'
                            example:
                                catalogName: tekton
                                id: 1
                                status: queued
                "404":
                    description: 'not-found: Resource Not Found Error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal-error: Internal Server Error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
            security:
                - jwt_header_Authorization:
                    - rating:read
                    - rating:write
                    - agent:create
                    - catalog:refresh
                    - config:refresh
                    - refresh:token
    /catalog/refresh:
        post:
            tags:
                - catalog
            summary: RefreshAll catalog
            description: Refresh all catalogs
            operationId: catalog#RefreshAll
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Job'
                                example:
                                    - catalogName: tekton
                                      id: 1
                                      status: queued
                                    - catalogName: tekton
                                      id: 1
                                      status: queued
                            example:
                                - catalogName: tekton
                                  id: 1
                                  status: queued
                                - catalogName: tekton
                                  id: 1
                                  status: queued
                                - catalogName: tekton
                                  id: 1
                                  status: queued
                                - catalogName: tekton
                                  id: 1
                                  status: queued
                "500":
                    description: 'internal-error: Internal Server Error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
            security:
                - jwt_header_Authorization:
                    - rating:read
                    - rating:write
                    - agent:create
                    - catalog:refresh
                    - config:refresh
                    - refresh:token
    /categories:
        get:
            tags:
                - category
            summary: list category
            description: List all categories along with their tags sorted by name
            operationId: category#list
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ListResponseBody'
                            example:
                                data:
                                    - id: 1
                                      name: Image Builder
                                    - id: 1
                                      name: Image Builder
                                    - id: 1
                                      name: Image Builder
                "500":
                    description: 'internal-error: Internal Server Error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /query:
        get:
            tags:
                - resource
            summary: Query resource
            description: Find resources by a combination of name, kind, catalog, categories, platforms and tags
            operationId: resource#Query
            parameters:
                - name: name
                  in: query
                  description: Name of resource
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Name of resource
                    default: ""
                    example: buildah
                  example: buildah
                - name: catalogs
                  in: query
                  description: Catalogs of resource to filter by
                  allowEmptyValue: true
                  schema:
                    type: array
                    items:
                        type: string
                        example: Unde quia quia blanditiis nam dolorem.
                    description: Catalogs of resource to filter by
                    example:
                        - tekton
                        - openshift
                  example:
                    - tekton
                    - openshift
                - name: categories
                  in: query
                  description: Category associated with a resource to filter by
                  allowEmptyValue: true
                  schema:
                    type: array
                    items:
                        type: string
                        example: Eos laborum et nesciunt et temporibus.
                    description: Category associated with a resource to filter by
                    example:
                        - build
                        - tools
                  example:
                    - build
                    - tools
                - name: kinds
                  in: query
                  description: Kinds of resource to filter by
                  allowEmptyValue: true
                  schema:
                    type: array
                    items:
                        type: string
                        example: Officia quis aliquid rerum perspiciatis voluptatem.
                    description: Kinds of resource to filter by
                    example:
                        - task
                        - pipelines
                  example:
                    - task
                    - pipelines
                - name: tags
                  in: query
                  description: Tags associated with a resource to filter by
                  allowEmptyValue: true
                  schema:
                    type: array
                    items:
                        type: string
                        example: Quae vel et.
                    description: Tags associated with a resource to filter by
                    example:
                        - image
                        - build
                  example:
                    - image
                    - build
                - name: platforms
                  in: query
                  description: Platforms associated with a resource to filter by
                  allowEmptyValue: true
                  schema:
                    type: array
                    items:
                        type: string
                        example: Omnis quaerat.
                    description: Platforms associated with a resource to filter by
                    example:
                        - linux/s390x
                        - linux/amd64
                  example:
                    - linux/s390x
                    - linux/amd64
                - name: limit
                  in: query
                  description: Maximum number of resources to be returned
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: Maximum number of resources to be returned
                    default: 1000
                    example: 100
                  example: 100
                - name: match
                  in: query
                  description: Strategy used to find matching resources
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Strategy used to find matching resources
                    default: contains
                    example: exact
                    enum:
                        - exact
                        - contains
                  example: contains
            responses:
                "302":
                    description: Found response.
                    headers:
                        location:
                            description: Redirect URL
                            required: true
                            schema:
                                type: string
                                description: Redirect URL
                                example: http://douglasebert.info/jessie
                                format: uri
                            example: http://volkman.net/abdiel
    /resource/{catalog}/{kind}/{name}:
        get:
            tags:
                - resource
            summary: ByCatalogKindName resource
            description: Find resources using name of catalog, resource name and kind of resource
            operationId: resource#ByCatalogKindName
            parameters:
                - name: pipelinesversion
                  in: query
                  description: To find resource compatible with a Tekton pipelines version, use this param
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: To find resource compatible with a Tekton pipelines version, use this param
                    example: 0.21.0
                    pattern: ^\d+(?:\.\d+){0,2}$
                  example: 0.21.0
                - name: catalog
                  in: path
                  description: name of catalog
                  required: true
                  schema:
                    type: string
                    description: name of catalog
                    example: tektoncd
                  example: tektoncd
                - name: kind
                  in: path
                  description: kind of resource
                  required: true
                  schema:
                    type: string
                    description: kind of resource
                    example: pipeline
                    enum:
                        - task
                        - pipeline
                  example: task
                - name: name
                  in: path
                  description: Name of resource
                  required: true
                  schema:
                    type: string
                    description: Name of resource
                    example: buildah
                  example: buildah
            responses:
                "302":
                    description: Found response.
                    headers:
                        location:
                            description: Redirect URL
                            required: true
                            schema:
                                type: string
                                description: Redirect URL
                                example: http://waterslemke.org/mabelle
                                format: uri
                            example: http://ohara.name/vicente_rogahn
    /resource/{catalog}/{kind}/{name}/{version}:
        get:
            tags:
                - resource
            summary: ByCatalogKindNameVersion resource
            description: Find resource using name of catalog & name, kind and version of resource
            operationId: resource#ByCatalogKindNameVersion
            parameters:
                - name: catalog
                  in: path
                  description: name of catalog
                  required: true
                  schema:
                    type: string
                    description: name of catalog
                    example: tektoncd
                  example: tektoncd
                - name: kind
                  in: path
                  description: kind of resource
                  required: true
                  schema:
                    type: string
                    description: kind of resource
                    example: task
                    enum:
                        - task
                        - pipeline
                  example: task
                - name: name
                  in: path
                  description: name of resource
                  required: true
                  schema:
                    type: string
                    description: name of resource
                    example: buildah
                  example: buildah
                - name: version
                  in: path
                  description: version of resource
                  required: true
                  schema:
                    type: string
                    description: version of resource
                    example: "0.1"
                  example: "0.1"
            responses:
                "302":
                    description: Found response.
                    headers:
                        location:
                            description: Redirect URL
                            required: true
                            schema:
                                type: string
                                description: Redirect URL
                                example: http://mantehegmann.com/ward_towne
                                format: uri
                            example: http://koch.net/waino
    /resource/{id}:
        get:
            tags:
                - resource
            summary: ById resource
            description: Find a resource using it's id
            operationId: resource#ById
            parameters:
                - name: id
                  in: path
                  description: ID of a resource
                  required: true
                  schema:
                    type: integer
                    description: ID of a resource
                    example: 1
                  example: 1
            responses:
                "302":
                    description: Found response.
                    headers:
                        location:
                            description: Redirect URL
                            required: true
                            schema:
                                type: string
                                description: Redirect URL
                                example: http://hyatt.org/charity
                                format: uri
                            example: http://stracke.com/alysson
    /resource/{id}/rating:
        get:
            tags:
                - rating
            summary: Get rating
            description: Find user's rating for a resource
            operationId: rating#Get
            parameters:
                - name: id
                  in: path
                  description: ID of a resource
                  required: true
                  schema:
                    type: integer
                    description: ID of a resource
                    example: 1487680364023662723
                  example: 15108684595389472227
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetResponseBody'
                            example:
                                rating: 4
                "401":
                    description: 'invalid-token: Invalid User token'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "403":
                    description: 'invalid-scopes: Invalid User scope'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'not-found: Resource Not Found Error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal-error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
            security:
                - jwt_header_Authorization:
                    - rating:read
                    - rating:write
                    - agent:create
                    - catalog:refresh
                    - config:refresh
                    - refresh:token
        put:
            tags:
                - rating
            summary: Update rating
            description: Update user's rating for a resource
            operationId: rating#Update
            parameters:
                - name: id
                  in: path
                  description: ID of a resource
                  required: true
                  schema:
                    type: integer
                    description: ID of a resource
                    example: 11575953008413914708
                  example: 17027828275307537165
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateRequestBody'
                        example:
                            rating: 1
            responses:
                "200":
                    description: OK response.
                "401":
                    description: 'invalid-token: Invalid User token'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "403":
                    description: 'invalid-scopes: Invalid User scope'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'not-found: Resource Not Found Error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal-error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
            security:
                - jwt_header_Authorization:
                    - rating:read
                    - rating:write
                    - agent:create
                    - catalog:refresh
                    - config:refresh
                    - refresh:token
    /resource/{id}/versions:
        get:
            tags:
                - resource
            summary: VersionsByID resource
            description: Find all versions of a resource by its id
            operationId: resource#VersionsByID
            parameters:
                - name: id
                  in: path
                  description: ID of a resource
                  required: true
                  schema:
                    type: integer
                    description: ID of a resource
                    example: 1
                  example: 1
            responses:
                "302":
                    description: Found response.
                    headers:
                        location:
                            description: Redirect URL
                            required: true
                            schema:
                                type: string
                                description: Redirect URL
                                example: http://fahey.org/elta
                                format: uri
                            example: http://bayer.name/lafayette
    /resource/version/{versionID}:
        get:
            tags:
                - resource
            summary: ByVersionId resource
            description: Find a resource using its version's id
            operationId: resource#ByVersionId
            parameters:
                - name: versionID
                  in: path
                  description: Version ID of a resource's version
                  required: true
                  schema:
                    type: integer
                    description: Version ID of a resource's version
                    example: 1
                  example: 1
            responses:
                "302":
                    description: Found response.
                    headers:
                        location:
                            description: Redirect URL
                            required: true
                            schema:
                                type: string
                                description: Redirect URL
                                example: http://christiansen.name/haylee
                                format: uri
                            example: http://connellyschaefer.biz/elody_schumm
    /resources:
        get:
            tags:
                - resource
            summary: List resource
            description: List all resources sorted by rating and name
            operationId: resource#List
            responses:
                "301":
                    description: Moved Permanently response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Resources'
