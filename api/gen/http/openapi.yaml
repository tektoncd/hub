swagger: "2.0"
info:
  title: Tekton Hub
  description: HTTP services for managing Tekton Hub
  version: "0.1"
host: api.hub.tekton.dev
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /:
    get:
      tags:
      - status
      summary: Status status
      description: Return status of the services
      operationId: status#Status
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/StatusStatusResponseBody'
      schemes:
      - http
  /auth/login:
    post:
      tags:
      - auth
      summary: Authenticate auth
      description: Authenticates users against GitHub OAuth
      operationId: auth#Authenticate
      parameters:
      - name: code
        in: query
        description: OAuth Authorization code of User
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthAuthenticateResponseBody'
            required:
            - token
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/AuthAuthenticateInvalidCodeResponseBody'
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/AuthAuthenticateInvalidTokenResponseBody'
        "403":
          description: Forbidden response.
          schema:
            $ref: '#/definitions/AuthAuthenticateInvalidScopesResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/AuthAuthenticateInternalErrorResponseBody'
      schemes:
      - http
  /categories:
    get:
      tags:
      - category
      summary: list category
      description: List all categories along with their tags sorted by name
      operationId: category#list
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/CategoryResponse'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/CategoryListInternalErrorResponseBody'
      schemes:
      - http
  /query:
    get:
      tags:
      - resource
      summary: Query resource
      description: Find resources by a combination of name, kind and tags
      operationId: resource#Query
      parameters:
      - name: name
        in: query
        description: Name of resource
        required: false
        type: string
        default: ""
      - name: kinds
        in: query
        description: Kinds of resource to filter by
        required: false
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: tags
        in: query
        description: Tags associated with a resource to filter by
        required: false
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: limit
        in: query
        description: Maximum number of resources to be returned
        required: false
        type: integer
        default: 100
      - name: match
        in: query
        description: Strategy used to find matching resources
        required: false
        type: string
        default: contains
        enum:
        - exact
        - contains
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ResourceResourceResponseWithoutVersionCollection'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/ResourceQueryNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ResourceQueryInternalErrorResponseBody'
      schemes:
      - http
  /resource/{catalog}/{kind}/{name}:
    get:
      tags:
      - resource
      summary: ByCatalogKindName resource
      description: Find resources using name of catalog, resource name and kind of resource
      operationId: resource#ByCatalogKindName
      parameters:
      - name: catalog
        in: path
        description: name of catalog
        required: true
        type: string
      - name: kind
        in: path
        description: kind of resource
        required: true
        type: string
        enum:
        - task
        - pipeline
      - name: name
        in: path
        description: Name of resource
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ResourceResourceResponseWithoutVersionCollection'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/ResourceByCatalogKindNameNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ResourceByCatalogKindNameInternalErrorResponseBody'
      schemes:
      - http
  /resource/{catalog}/{kind}/{name}/{version}:
    get:
      tags:
      - resource
      summary: ByCatalogKindNameVersion resource
      description: Find resource using name of catalog & name, kind and version of resource
      operationId: resource#ByCatalogKindNameVersion
      parameters:
      - name: catalog
        in: path
        description: name of catalog
        required: true
        type: string
      - name: kind
        in: path
        description: kind of resource
        required: true
        type: string
        enum:
        - task
        - pipeline
      - name: name
        in: path
        description: name of resource
        required: true
        type: string
      - name: version
        in: path
        description: version of resource
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
