swagger: "2.0"
info:
  title: Tekton Hub
  description: HTTP services for managing Tekton Hub
  version: "1.0"
host: api.hub.tekton.dev
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /v1/catalogs:
    get:
      tags:
      - catalog
      summary: List catalog
      description: List all Catalogs
      operationId: catalog#List
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/CatalogListResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/CatalogListInternalErrorResponseBody'
      schemes:
      - https
  /v1/query:
    get:
      tags:
      - resource
      summary: Query resource
      description: Find resources by a combination of name, kind, catalog, categories,
        platforms and tags
      operationId: resource#Query
      parameters:
      - name: name
        in: query
        description: Name of resource
        required: false
        type: string
        default: ""
      - name: catalogs
        in: query
        description: Catalogs of resource to filter by
        required: false
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: categories
        in: query
        description: Category associated with a resource to filter by
        required: false
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: kinds
        in: query
        description: Kinds of resource to filter by
        required: false
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: tags
        in: query
        description: Tags associated with a resource to filter by
        required: false
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: platforms
        in: query
        description: Platforms associated with a resource to filter by
        required: false
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: limit
        in: query
        description: Maximum number of resources to be returned
        required: false
        type: integer
        default: 1000
      - name: match
        in: query
        description: Strategy used to find matching resources
        required: false
        type: string
        default: contains
        enum:
        - exact
        - contains
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ResourceQueryResponseBody'
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ResourceQueryInvalidKindResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/ResourceQueryNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ResourceQueryInternalErrorResponseBody'
      schemes:
      - https
  /v1/resource/{catalog}/{kind}/{name}:
    get:
      tags:
      - resource
      summary: ByCatalogKindName resource
      description: Find resources using name of catalog, resource name and kind of
        resource
      operationId: resource#ByCatalogKindName
      parameters:
      - name: pipelinesversion
        in: query
        description: To find resource compatible with a Tekton pipelines version,
          use this param
        required: false
        type: string
        pattern: ^\d+(?:\.\d+){0,2}$
      - name: catalog
        in: path
        description: name of catalog
        required: true
        type: string
      - name: kind
        in: path
        description: kind of resource
        required: true
        type: string
        enum:
        - task
        - pipeline
      - name: name
        in: path
        description: Name of resource
        required: true
        type: string
      responses:
        "200":
