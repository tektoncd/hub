run:

linters:
  enable:
    - gocyclo
    - staticcheck
    - govet
  disable:
    - maligned
    - exhaustive
    - noctx
    - asciicheck
    - sqlclosecheck
    - rowserrcheck
    - gosec
    - scopelint
    - structcheck
    - deadcode
    - varcheck
  presets:
    - bugs
    - unused
    - format

linters-settings:
  errcheck:
    ignore: Write|Close,fmt:.*,io:^Read.*
